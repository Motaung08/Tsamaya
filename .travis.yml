  language: android
  jdk: oraclejkd11
  sudo: false

  env:
    global:
      - ANDROID_API_LEVEL = 29
      - ANDROID_EMULATOR_LEVEL = 29
      - ANDROID_BUILD_TOOLS_VERSION = 27.0.3
      - ADB_INSTALL_TIMEOUT = 20
      - ANDROID_ABI = x86
      - ANDROID_TAG = google_apis
      - QEMU_AUDIO_DRV=none

  android:
    components:
      - tools
      - platform-tools
      - tools
      - build-tools-$ANDROID_BUILD_TOOLS_VERSION
      - android-$ANDROID_API_LEVEL
      - android-$ANDROID_EMULATOR_LEVEL
      - android-$ANDROID_EMULATOR_LEVEL
      - extra-android-support
      - extra-google-m2repository
      - extra-android-m2repository
      - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMULATOR_LEVEL

  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+

  cache:
    directories:
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
      - "$HOME/.android/build-cache"


  before_install:
    - yes | sdkmanager "cmake;3.6.4111459"
    - wget https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip
    - unzip android-ndk-r16b-linux-x86_64.zip -d $HOME > /dev/null
    - export ANDROID_NDK_HOME/android_ndk-r16b
    - export PATH-$PATH:$ANDROID_NDK_HOME
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"



  before_script:
    - android list targets
    - echo no | android cread avd --force -n test -t "android-"$ANDROID_EMULATOR_LEVEL" --abi $ANDROID_ABI --tag $ANDROID_TAG
    - emulator -avd test -no-window &
    - android-wait-for-emulator


  script:
    - ./gradle dependencyCheckAnalyze build
    - adb shell input keyevent 82
    - ./gradle connectedCheck -PdisablePreDex --stacktrace


  after_failure: "cat $TRAVIS_BUILD_DIR/app/gen_build/reports/lint-results.xml"


